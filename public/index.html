    <meta charset="utf-8" />

      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>React App</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">

    </div>

    <!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- lettering JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <!-- Anime JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <script>
      $(document).ready(function(){
        $('.name, .creator, .small-intro').lettering();

        // IMAGES OVERLAY EFFECT
        anime({
          targets: '.home .person-overlay',
          translateX: 1100,
          delay: 1000,
          duration: 1500,
          easing: 'easeInSine'
        })

        anime({
          targets: '.home .person img',
          opacity: 1,
          delay: 150,
          duration: 1500,
          easing: 'easeInSine'
        })

        // CREATOR
        anime({
          targets: '.creator span',
          opacity: 1,
          duration: 3000,
          easing: 'easeInSine',
          delay: anime.stagger(100, {start: 3000})
        })

        // 1422
        anime({
          targets: '.name span',
          opacity: 1,
          duration: 3000,
          easing: 'easeInSine',
          delay: anime.stagger(100, {start: 4500})
        })

        // 1422 second anima
        anime({
          targets:'.name .char2, .name .char4, .name .char6, .name .char8',
          keyframes: [
            {translateY: 100, duration: 1500}
          ],
          easing: 'easeInOutExpo',
          delay: 8000
        })

        anime({
          targets:'.name .char3, .name .char5, .name .char7, .name .char9',
          keyframes: [
            {translateY: -100, duration: 1500}
          ],
          easing: 'easeInOutExpo',
          delay: 8000
        })

        // logo
        anime({
          targets: '.logo',
          opacity: 1,
          duration: 3000,
          delay: 9500
        })

        // menu
        anime({
          targets: '.menu li',
          opacity: 1,
          duration: 3000,
          delay: anime.stagger(150, {start: 10500})
        })

        // about me
        anime({
          targets: '.small-intro span',
          opacity: 1,
          duration: 1000,
          easing: 'easeInSine',
          delay: anime.stagger(50, {start: 11000})
        })


        // Contact page


        let t1 = anime.timeline({
          easing: 'easeOutExpo',
          duration: 750
        })

        t1.add({
          targets: '.column',
          width: '100%',
          backgroundColor: 'rgb(0,50,150)',
          delay: anime.stagger(100)
        })

        t1.add({
          targets: '.column',
          width: '90%',
          backgroundColor: 'rgb(0,150,255)'
        })

        // t1.add({
        //   targets: '.contact-head',
        //   top: '20%',
        //   opacity: 1,
        //   duration: 4000
        // }, '-=1600')

        let rotate = anime({
          targets:  '.grid-sec',
          scaleY: '3',
          scaleX: '3',
          translateX: '50%',
          rotate: '45deg',
          duration: 5000,
          delay: anime.stagger(100, {start: 2000}),
          autoplay: false
        })

        document.querySelector('.grid-sec').addEventListener('mouseover', () => {
          rotate.play()

          anime({
            targets: '.middle',
            opacity: 1,
            duration: 3000,
            easing: 'easeInSine',
            delay: anime.stagger(100, {start: 3000})
          })
          
          anime({
          targets: '.contact-head',
          opacity: 1,
          top: '20%',
          duration: 3000,
          easing: 'easeInSine',
          delay: anime.stagger(100, {start: 3000})
          })

        })

        new Glide('.glide', {
          type: 'carousel',
          startAt: 0,
          perView: 3
        }).mount()

        

        // Contact Page ^

      })
    </script>

  </body>
</html>
